<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Escolha</title>
</head>
<body>
    <main class="corpoPersonagens">
        <h1 class="tituloPersonagens">ESCOLHA SUA DUPLA DE PERSONAGENS:</h1>
        <div class="imagensPersonagens">
            <figure>
                <img class="imagem" src="../imagens/TimaoPumba.png" alt="TimaoPumba">
                <figcaption class="legendaImagens">TIMAO E PUMBA</figcaption>
            </figure>   
            <figure>
                <img class="imagem" src="../imagens/SimbaNala.png" alt="SimbaeNala">
                <figcaption class="legendaImagens">SIMBA E NALA</figcaption>
            </figure>
            <figure>
                <img class="imagem" src="../imagens/RafikiZazu2.png" alt="RafikiZazu2">
                <figcaption class="legendaImagens">RAFIKI E ZAZU</figcaption>
            </figure>
             
        </div>
        <button class="botaoResposta" onclick="EscolherPersonagens('Escolha um personagem:\nTimao e Pumba = 1\nSimba e Nala = 2\nRafiki e Zazu = 3',)">Escolha seus personagens:</button>
    </main>
    <script src="index.js"></script>
</body>
</html>
